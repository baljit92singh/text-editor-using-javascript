<!DOCTYPE html>
	<html>
		<head>
			<title>Iface Text  Editor</title>
			<style>
			div#textEditor{
				margin: 0 auto;
				width: 750px;
				height: 300px;
			}
			div#theRibbon{
				border-bottom: none;
				padding: 10px;
				background-color: rgb(220,220,220); 
				color: white;
				border-radius: 0px 0px 8px 8px;
			}
			div#richTextArea{
				border: 2px solid rgp(40,110,89);
				height: 100%;
				width: 746px;	
			}
			iframe#theWYSIWYG{
				height: 100%;
				width: 100%;
			}
			div#theRibbon > button{
				color: white;
				border: none;
				outline: none;
				background-color: transparent;
				cursor: pointer;
			}
			div#theRibbon > button: hover{
				background-color: rgb(20,90,70);
				transition: all 0.3s linear 0s;
			}
			input[type="color"]{
				border: none;
				outline: none;
				background-color: transparent;
			}
			i#colorIcon{
				color: black;
			}
			</style>
			<script src="https://use.fontawesome.com/bae731db8f.js"></script>
		<script>
			window.addEventListener("load", function() {
				var editor = theWYSIWYG.document;
				editor.designMode = "on";
				
				boldButton.addEventListener("click", function(){
					editor.execCommand("Bold", false, null);
				}, false);
				
				italicButton.addEventListener("click", function(){
					editor.execCommand("Italic", false, null);
				}, false);
				
				underLineButton.addEventListener("click", function(){
					editor.execCommand("underline", false, null);
				}, false);
				
				justifyLeftButton.addEventListener("click", function(){
					editor.execCommand("justifyLeft", false, null);
				}, false);
				
				justifyCenterButton.addEventListener("click", function(){
					editor.execCommand("justifyCenter", false, null);
				}, false);
				
				justifyRightButton.addEventListener("click", function(){
					editor.execCommand("justifyRight", false, null);
				}, false);
				
				justifyButton.addEventListener("click", function(){
					editor.execCommand("justifyFull", false, null);
				}, false);
				
				indentButton.addEventListener("click", function(){
					editor.execCommand("indent", false, null);
				}, false);
				
				dedentButton.addEventListener("click", function(){
					editor.execCommand("outdent", false, null);
				}, false);
				
				supButton.addEventListener("click", function(){
					editor.execCommand("Superscript", false, null);
				}, false);
				
				subButton.addEventListener("click", function(){
					editor.execCommand("Subscript", false, null);
				}, false);
				
				strikeButton.addEventListener("click", function(){
					editor.execCommand("strikethrough", false, null);
				}, false);
				
				orderedListButton.addEventListener("click", function(){
					editor.execCommand("InsertOrderedList", false, "newOL" + Math.round(Math.random() * 1000));
				}, false);
				
				unorderedListButton.addEventListener("click", function(){
					editor.execCommand("InsertUnorderedList", false, "newOL" + Math.round(Math.random() * 1000));
				}, false);
				
				fontColorButton.addEventListener("change", function(event) {	
					editor.execCommand("ForeColor", false, event.target.value);
				}, false);
				
				highlightButton.addEventListener("change", function(event) {	
					editor.execCommand("BackColor", false, event.target.value);
				}, false);
				
				fontChanger.addEventListener("change", function(event) {
					editor.execCommand("FontName", false, event.target.value);
				}, false);
				
				fontSizeChanger.addEventListener("change", function(event) {
					editor.execCommand("FontSize", false, event.target.value);
				}, false);
				
				linkButton.addEventListener("click", function(){
					var url = prompt("Enter a URL", "http://");
					editor.execCommand("CreateLink", false, url);
				}, false);
				
				unLinkButton.addEventListener("click", function() {
					editor.execCommand("Unlink", false, null);
				}, false);
				
				undoButton.addEventListener("click", function() {
					editor.execCommand("undo", false, null);
				}, false);
				
				redoButton.addEventListener("click", function() {
					editor.execCommand("redo", false, null);
				}, false);
				
			}, false);
		</script>
		
		</head>
			<body>
				<div id="textEditor">
					<div id="richTextArea">
						<iframe id="theWYSIWYG" name="theWYSIWYG" frameborder="0"></iframe>
					</div>
					<div id="theRibbon">
						<button id="boldButton" title="Bold"><i id="colorIcon"class="fa fa-bold"></i></button>
						<button id="italicButton" title="Italic"><i id="colorIcon" class="fa fa-italic"></i></button>
						<button id="underLineButton" title="Underline"><i  id="colorIcon" class="fa fa-underline"></i></button>
						<button id="strikeButton" title="Strikethrough"><i id="colorIcon" class="fa fa-strikethrough"></i></button>
						<button id="justifyLeftButton" title="Justify-left"><i id="colorIcon" class="fa fa-align-left"></i></button>
						<button id="justifyCenterButton" title="Justify-center"><i id="colorIcon" class="fa fa-align-center"></i></button>
						<button id="justifyRightButton" title="Justify-right"><i id="colorIcon" class="fa fa-align-right"></i></button>
						<button id="justifyButton" title="Justify"><i id="colorIcon" class="fa fa-align-justify"></i></button>
						<button id="indentButton" title="Justify"><i id="colorIcon" class="fa fa-indent"></i></button>
						<button id="dedentButton" title="Justify"><i id="colorIcon" class="fa fa-dedent"></i></button>
						 <button id="supButton" title="Superscript"><i id="colorIcon" class="fa fa-superscript"></i></button>
						 <button id="subButton" title="Subscript"><i id="colorIcon" class="fa fa-subscript"></i></button>
						 <button id="undoButton" title="Undo the previous action"><i id="colorIcon" class="fa fa-undo"></i></button>
						<button id="redoButton" title="Redo"><i id="colorIcon" class="fa fa-repeat"></i></button>
						<button id="orderedListButton" title="Numbered"><i id="colorIcon" class="fa fa-list-ol"></i></button>
						<button id="unorderedListButton" title="Bulleted list"><i id="colorIcon" class="fa fa-list-ul"></i></button>
						<input type="color" id="fontColorButton"  title="Change font color">
						<input type="color" id="highlightButton"  title="Highlight text">
						<select id="fontChanger">
							<option value="Times New Roman">Times New Roman</option>
							<option value="Consolas">Consolas</option>
							<option value="Tahoma">Tahoma</option>
							<option value="monospace">Monospace</option>
							<option value="cursive">Cursive</option>
							<option value="sans-serif">Sans-Serif</option>
							<option value="Calibri">Calibri</option>
							<option value="Serif">Serif</option>
							<option value="Fixed Width">Fixed Width</option>
							<option value="Wide">Wide</option>
							<option value="Narrow">Narrow</option>
							<option value="Comic Sans MS">Comic Sans MS</option>
							<option value="Garamond">Garamond</option>
							<option value="Georgia">Georgia</option>
							<option value="Trebuchet MS">Trebuchet MS</option>
							<option value="Verdana">Verdana</option>
						</select>
						<select id="fontSizeChanger">
							<script>
								for (var i = 1; i < 10; i++){
									document.write("<option value=' " +i+" ' >"+i+"</option>");
								}
							</script>
						</select>
						<button id="linkButton" title="Create Link"><i id="colorIcon" class="fa fa-link"></i></button>
						<button id="unLinkButton" title="Remove Link"><i id="colorIcon" class="fa fa-unlink"></i></button>
					</div>
				</div>
			<script>
				var fonts = document.querySelectorAll("select#fontChanger > option");
				for(var i =0; i< fonts.length; i++){
					fonts[i].style.fontFamily = fonts[i].value;
				}
			</script>
		</body>
	</html>
